{%extends 'base.html'%}

{%block title%} Home Page{%endblock%}

<link rel="stylesheet" href="css/style.css">
{%block content%}

<div class="container-custom">

    <div class="home-img-cont">
        <img src="/media/home-img.jpg" class="homeimg" alt="">
    </div>

    <!-- Set up your HTML -->
    <div class="owl-carousel">


        {% for cat in cats %}

        <div class="card item" style="margin-left:10px;">

            <div class="img-container">

                <img src="/media/{{cat.image}}" class="responsive-img" alt="">

            </div>
            <div class="card-content">

                <div class="card-title">
                    {{cat.title}}
                </div>

                <p class="truncate">{{cat.description}}</p>
                <div class="container center-align mt20">
                    <a href="/category/{{cat.url}}" class="btn bg-primary">VIEW</a>
                </div>

            </div>


        </div>

        {%endfor%}

    </div>


</div>

<div class="container">
    <div class="row">
        <!-- 12 means full width -->
        <div class="col s12"> 
            {% for p in posts%}
            <div class="row">
                <div class="col s12 m8">
                    
                    <!-- pipe operator '|' -->
                    {{p.content|truncatewords:50|safe }}
                    
                    <div class="">
                        <a href="/blog/{{p.url}}" class="btn bg-primary">Read more</a>
                    </div>
                </div>
                <div class="col s12 m4">
                    <img src="/media/{{p.image}}" class="responsive-img mt20" id="postimg"  alt="">
                </div>
            </div>
                
            {% endfor %}
        </div>
    </div>
</div>

{%endblock%}
